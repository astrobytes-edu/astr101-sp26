name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set up Quarto (with TinyTeX for PDF)
        uses: quarto-dev/quarto-actions/setup@v2.1.9
        with:
          tinytex: true

      - name: Install LaTeX packages for PDF
        run: |
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          tlmgr install titling

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate tokens from brand
        run: |
          pip install pyyaml
          python scripts/brand_to_scss.py

      - name: Render site
        run: |
          quarto render
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
