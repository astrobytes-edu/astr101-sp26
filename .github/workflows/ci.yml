name: CI (Render HTML + check links)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 15 * * 1"   # Mondays 15:00 UTC (weekly link-rot patrol)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  render-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2.1.9

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate tokens from brand
        run: |
          pip install pyyaml
          python scripts/brand_to_scss.py

      - name: Check tokens are up-to-date
        run: |
          if ! git diff --quiet assets/theme/_tokens_generated.scss; then
            echo "ERROR: _tokens_generated.scss is out of date"
            echo "Run: python scripts/brand_to_scss.py"
            echo ""
            echo "Diff:"
            git diff assets/theme/_tokens_generated.scss
            exit 1
          fi

      - name: Render site (HTML only)
        run: |
          quarto render --to html
          touch _site/.nojekyll

      - name: Validate HTML + check links/images
        uses: anishathalye/proof-html@v2
        with:
          directory: _site
          # Quarto generates non-standard attributes (append-hash) and duplicate IDs
          # (quarto-bootstrap, quarto-search) for light/dark theme handling.
          # Disable strict HTML validation but keep link checking.
          check_html: false
