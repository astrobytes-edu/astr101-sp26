  # Section 1.1: The Four Observables
  four-observables:
    path: /assets/images/module-01/the-four-observables-nblm.png
    caption: "**What to notice:** From billions of kilometers away, we can directly measure only four things. Everything else—mass, radius, temperature, age—is a calculation."
    alt: "Four-panel diagram showing the astronomer's toolkit: Brightness (Flux) - how much energy arrives, Position (Geometry) - where is it on the sky, Wavelength (Spectroscopy) - what colors are present, Timing (Variability) - how does it change."
    credit: "Course illustration (A. Rosen/NotebookLM)"
    module: 1

  four-direct-observables-nblm:
    path: /assets/images/module-01/four-direct-observables-nblm.png
    caption: "**What to notice:** The universe gives us only four direct inputs: flux, position, wavelength, and timing. Everything else must be inferred."
    alt: "Infographic titled 'The Four Direct Observables' showing four panels: flux (brightness), position, wavelength, and timing, with a note that mass, temperature, radius, age, and distance cannot be directly measured and must be inferred."
    credit: "Course illustration (A. Rosen/NotebookLM)"
    module: 1

  light-cosmic-messenger:
    path: /assets/images/module-01/light-cosmic-messenger-nblm.png
    caption: "**What to notice:** Light carries information. The relations c = λν and E = hν connect wavelength/frequency to energy."
    alt: "Infographic titled 'Light Is the Cosmic Messenger' showing a rainbow wave that shifts from long wavelength to short wavelength, with equations c = λν and E = hν and text explaining how wavelength, frequency, and energy relate."
    credit: "Course illustration (A. Rosen/NotebookLM)"
    module: 1

  em-spectrum-physics-ladder:
    path: /assets/images/module-01/em-spectrum-physics-ladder.png
