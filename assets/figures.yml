    module: 1

  # Section 1.3: Decoder Ring
  decoder-ring:
    path: /assets/images/module-01/decoder-ring-flowchart-nblm.png
    caption: "**What to notice:** The cycle that makes astronomy a science: Signal → Measurement → Model → Inference → Correction → back to Model. Failed predictions drive model revision."
    alt: "Circular flowchart titled 'The Astronomer's Decoder Ring' with Inference (Reality Revealed) at center. Four stages around the circle: Signal (photons arrive from distant objects), Measurement (flux and wavelength quantified through instruments), Model (apply physics like L=4πR²σT⁴), Correction (account for dust and distance). Caption: From photons to physical reality—this is the scientific method in action."
