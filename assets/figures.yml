    caption: "**What to notice:** Distance is a time dial. Looking at the Moon = 1.3 seconds ago; the Sun = 8 minutes ago; Andromeda = 2.5 million years ago; distant galaxies = 10 billion years ago."
    alt: "Timeline showing lookback time: Earth (Now), Moon (1.3 seconds ago), Sun (8 minutes ago), Andromeda galaxy (2.5 million years ago), distant galaxies (10 billion years ago), and cosmic microwave background (Big Bang). Each object shown as thumbnail image above the timeline."
