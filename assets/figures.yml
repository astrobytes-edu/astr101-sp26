    alt: "Infographic titled 'The Physics Ladder' listing radio, infrared, visible, X-ray, and gamma bands with example sources (cold gas, warm dust, stellar surfaces, million-degree plasma, nuclear/extreme events) and an explanation that different wavelengths probe different temperature regimes."
    credit: "Course illustration (A. Rosen/NotebookLM)"
    module: 1

  distance-time-dial:
    path: /assets/images/module-01/distance-time-dial-nblm.png
    caption: "**What to notice:** Distance is a time dial. Because light has a finite speed, we see objects as they were, not as they are."
