  # Case Study A: Planetary Orbits
  planetary-orbit:
    path: /assets/images/module-01/planetary-orbit.png
    caption: "Planetary orbit with central star mass M and orbital radius r"
    alt: "Diagram showing a planet orbiting a star, with labels for stellar mass M and orbital distance r"
