    alt: "Side-by-side comparison of the Pillars of Creation in the Eagle Nebula: Left panel shows Hubble optical image with dark opaque dust pillars against glowing gas. Right panel shows JWST near-infrared image revealing thousands of previously hidden stars embedded within and behind the pillars."
    credit: "NASA, ESA, CSA, STScI"
    module: 1

  # Spoiler 8: Crab Nebula multiwavelength
  crab-multiwavelength:
    path: /assets/images/module-01/crab-multiwavelength-chandra.jpg
    caption: "**What to notice:** The same supernova remnant looks completely different at each wavelength. Radio (red) = synchrotron from magnetic fields; Infrared (yellow) = warm dust; Optical (green) = ionized filaments; X-ray (blue/purple) = hot plasma and pulsar jets. Many windows, one truth."
    alt: "Composite image of the Crab Nebula with five individual wavelength views shown below: Radio (red, showing magnetic field structure), Infrared (yellow, warm dust), Optical (green, ionized gas filaments), Ultraviolet (blue), and X-ray (purple, hot plasma and central pulsar jets). The main image combines all wavelengths into a single colorful view."
