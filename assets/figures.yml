  # Spoiler 2: Distance Ladder
  cosmic-distance-ladder:
    path: /assets/images/module-01/cosmic-distance-ladder-nblm.png
    caption: "**What to notice:** Each rung calibrates the next. Parallax (geometry) → Cepheids (pulsation physics) → Type Ia supernovae (explosion physics). Range extends from ~1 kpc to >1 Gpc."
    alt: "Three-rung ladder diagram: Rung 1 shows parallax using Earth's orbit baseline reaching ~1 kpc, Rung 2 shows Cepheid variables with period-luminosity relation reaching ~30 Mpc, Rung 3 shows Type Ia supernovae with consistent peak brightness reaching >1 Gpc."
    credit: "Course illustration (A. Rosen)"
    module: 1

  standard-candles:
    path: /assets/images/module-01/standard-candles-nblm.png
    caption: "**What to notice:** Standard candles work because physics predicts their luminosity. Measure flux (F) + know luminosity (L) → calculate distance (d)."
    alt: "Two-panel diagram: Left shows Cepheid Variable with sinusoidal light curve where pulse rate reveals wattage. Right shows Type Ia Supernova with white dwarf accreting from companion star, producing consistent peak brightness (~10^9 solar luminosities). Bottom equation: Measure Flux (F) + Know Luminosity (L) → Calculate Distance (d)."
    credit: "Course illustration (A. Rosen)"
    module: 1

  # Spoiler 3: Origin of Elements
  periodic-table-origins:
    path: /assets/images/module-01/periodic-table-origins-nasa.png
    caption: "**What to notice:** The periodic table is a fossil record of cosmic processes. Different colors = different origins: Big Bang (H, He), dying stars (C, N, O), supernovae (Fe), neutron star mergers (Au, Pt)."
    alt: "Periodic table color-coded by nucleosynthesis origin: hydrogen and helium from Big Bang (pink), elements like carbon and oxygen from dying low-mass stars (yellow), iron-peak elements from supernovae (orange), heavy elements like gold from merging neutron stars (blue), with some human-made elements (green)."
    credit: "NASA/Jennifer Johnson"
    module: 1

  # Spoiler 4: Prism/Spectroscopy
  prism-spectrum:
    path: /assets/images/module-01/prism-spectrum-nblm.png
    caption: "**What to notice:** A prism reveals that 'white' light contains many wavelengths. Blue bends more (shorter λ, higher energy); red bends less (longer λ, lower energy)."
    alt: "Diagram of white light entering a triangular prism and separating into a rainbow spectrum. Labels indicate Cosmic Blue (high energy, short wavelength) at top and Signal Red (low energy, long wavelength) at bottom."
    credit: "Course illustration (A. Rosen)"
    module: 1

  # Spoiler 5: EM Spectrum
  em-spectrum-temperature:
    path: /assets/images/module-01/em-spectrum-nblm.png
    caption: "**What to notice:** The EM spectrum is a temperature ladder. Gamma/X-ray = million-degree plasma; UV/Visible = stellar surfaces (3,000–50,000 K); Infrared/Radio = dust and cold gas (10–100 K)."
    alt: "Vertical electromagnetic spectrum showing wavelength bands with corresponding temperatures: Gamma/X-Ray at top for million-degree plasma and black holes, UV/Visible in middle for stars (3,000K–50,000K), Infrared/Radio at bottom for dust (100K) and cold gas (10K). Rainbow colors shown in visible band."
    credit: "Course illustration (A. Rosen)"
    module: 1

  # Spoilers 6-8: Multi-wavelength
  multi-wavelength-reality:
    path: /assets/images/module-01/multi-wavelength-reality-nblm.png
    caption: "**What to notice:** Same objects look completely different at different wavelengths because different emission mechanisms dominate. Radio = cold gas & magnetic fields; Optical = stellar surfaces & ionized gas; X-ray = million-degree plasma & shocks."
    alt: "Three-panel comparison showing astronomical objects at Radio (low energy <1 eV, cold gas and magnetic fields), Optical (mid energy 2-3 eV, stellar surfaces and ionized gas), and X-Ray (high energy >100 eV, million-degree plasma and shocks). Each panel shows different structures in the same cosmic objects."
    credit: "Course illustration (A. Rosen)"
    module: 1

  # Spoiler 6: M51 optical vs radio
  m51-optical-radio:
    path: /assets/images/module-01/m51-optical-radio.png
    caption: "**What to notice:** Left (optical) shows stars and dust lanes. Right (radio/21-cm) shows cold neutral hydrogen gas. The distributions don't perfectly overlap—different wavelengths reveal different physical components."
    alt: "Side-by-side comparison of the Whirlpool Galaxy (M51): Left panel shows optical image with blue-white spiral arms (stars) and dark dust lanes. Right panel shows 21-cm radio emission in red/pink revealing the distribution of cold neutral hydrogen gas extending beyond the visible stellar disk."
    credit: "NASA/ESA/STScI/AURA (Optical); NRAO/AUI (Radio)"
    module: 1

  # Spoiler 7: Pillars of Creation
  pillars-hubble-jwst:
    path: /assets/images/module-01/pillars-hubble-jwst.png
    caption: "**What to notice:** Left (Hubble optical)—dark, opaque columns block visible light. Right (JWST infrared)—thousands of embedded newborn stars revealed. Infrared penetrates the dust that blocks optical light."
    alt: "Side-by-side comparison of the Pillars of Creation in the Eagle Nebula: Left panel shows Hubble optical image with dark opaque dust pillars against glowing gas. Right panel shows JWST near-infrared image revealing thousands of previously hidden stars embedded within and behind the pillars."
    credit: "NASA, ESA, CSA, STScI"
    module: 1

  # Spoiler 8: Crab Nebula multiwavelength
  crab-multiwavelength:
    path: /assets/images/module-01/crab-multiwavelength-chandra.jpg
    caption: "**What to notice:** The same supernova remnant looks completely different at each wavelength. Radio (red) = synchrotron from magnetic fields; Infrared (yellow) = warm dust; Optical (green) = ionized filaments; X-ray (blue/purple) = hot plasma and pulsar jets. Many windows, one truth."
    alt: "Composite image of the Crab Nebula with five individual wavelength views shown below: Radio (red, showing magnetic field structure), Infrared (yellow, warm dust), Optical (green, ionized gas filaments), Ultraviolet (blue), and X-ray (purple, hot plasma and central pulsar jets). The main image combines all wavelengths into a single colorful view."
    credit: "NASA/CXC/SAO"
    module: 1

  # Section 1.3: Decoder Ring
  decoder-ring:
    path: /assets/images/module-01/decoder-ring-flowchart-nblm.png
    caption: "**What to notice:** The cycle that makes astronomy a science: Signal → Measurement → Model → Inference → Correction → back to Model. Failed predictions drive model revision."
    alt: "Circular flowchart titled 'The Astronomer's Decoder Ring' with Inference (Reality Revealed) at center. Four stages around the circle: Signal (photons arrive from distant objects), Measurement (flux and wavelength quantified through instruments), Model (apply physics like L=4πR²σT⁴), Correction (account for dust and distance). Caption: From photons to physical reality—this is the scientific method in action."
    credit: "Course illustration (A. Rosen)"
    module: 1

  # Section 1.4: Light properties
  energy-wavelength-connection:
    path: /assets/images/module-01/energy-wavelength-connection.png
    caption: "**What to notice:** E = hc/λ means shorter wavelength = higher energy. Wien's Law lets us calculate temperature from color: cool stars are red (~3,000 K), hot stars are blue (~30,000 K)."
    alt: "Two-part diagram: Top shows 'The Energy-Wavelength Connection' with equation E = hc/λ and wave illustration transitioning from red (long wavelength) to blue (short wavelength). Bottom shows 'The Temperature Signature' as a color gradient from cool red star (3,000 K) to hot blue star (30,000 K), noting Wien's Law allows temperature calculation from peak color."
    module: 1

