# modules/module-01/slides/_metadata.yml
# Shared RevealJS defaults for all lectures in this module
# Per-lecture overrides go in individual .qmd frontmatter

format:
  revealjs:
    # Theme: built-in simple + custom SCSS overrides
    theme: [simple, ../../../assets/theme/slides/theme.scss]

    # Use relative path (no leading /) for GitHub Pages project sites
    logo: assets/astr101-logo.png

    date-format: "MMMM D, YYYY"

    # Geometry + scaling (controls perceived whitespace + "tiny text")
    width: 1280
    height: 720
    margin: 0.05            # default 0.1; reduced for less frame around content
    min-scale: 0.55         # default 0.2; prevents unreadable shrinking
    max-scale: 2.0
    center: false

    # Navigation / UX
    navigation-mode: linear
    controls: true
    controls-layout: bottom-right
    progress: true
    overview: true
    slide-number: c/t

    # Transitions
    transition: fade
    background-transition: fade

    # Deep-linking (shareable slide URLs)
    hash: true
    respond-to-hash-changes: true

    # Teaching niceties
    menu: true
    preview-links: true

    # Code ergonomics
    code-copy: true
    code-line-numbers: true
    code-overflow: wrap
    code-block-height: 650px   # default ~500px; avoids scrollbars

    # PDF printing
    pdf-max-pages-per-slide: 1
    pdf-separate-fragments: false

    # Plugins (enable per-lecture as needed)
    chalkboard: false

    # Auto-animate (for equation/diagram morphing)
    auto-animate: true
    auto-animate-duration: 0.8

execute:
  freeze: auto
  echo: false
  warning: false
  message: false
