format:
  html:
    theme:
      light: assets/theme/site-light.scss
      dark: assets/theme/site-dark.scss
    css:
      - assets/theme/callouts.scss
      - assets/theme/lecture-cards.scss
    include-in-header:
      - assets/partials/head.html
    include-after-body:
      - assets/partials/after-body.html
    toc: true
    toc-depth: 3
    smooth-scroll: true
    code-fold: true
    code-tools: true
    link-external-newwindow: true

  pdf:
    toc: true
    number-sections: true
    # Keep PDF styling conservative; avoid fancy CSS expectations.
    # If you need geometry / fonts later, add via ADR.

# ---- Execution defaults (Python-first) ----
jupyter: python3
execute:
  echo: true
  warning: false
  message: false
  cache: false
