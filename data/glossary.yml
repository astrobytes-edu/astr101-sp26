# Glossary Registry
# Terms and definitions for ASTR 101
# Usage: {{< term id >}} for inline term with margin note
#        {{< glossary >}} for full glossary section
#
# Each term has:
#   term: display name
#   definition: short definition (1-2 sentences)
#   context: (optional) additional context or formula
#   first_use: (optional) where term is first introduced
#   module: (optional) which module introduces this

# =============================================================
# Module 1: Foundations
# =============================================================

# Core Concepts
inference:
  term: "Inference"
  definition: "Drawing conclusions about quantities we cannot directly access (like a star's temperature) from quantities we can measure (like its color)."
  context: "Inference requires a model—a physical relationship connecting observable to unobservable."
  first_use: "Lecture 1"
  module: 1

observable:
  term: "Observable"
  definition: "A quantity that can be directly measured—brightness, position, wavelength, timing."
  context: "Astronomers have remarkably few types of observables; nearly everything else is inferred."
  first_use: "Lecture 1"
  module: 1

constellation:
  term: "Constellation"
  definition: "A named pattern of stars on the sky."
  context: "Constellations are defined by directions (angles) on the celestial sphere; the stars in a constellation are not necessarily close together in space."
  first_use: "Lecture 3"
  module: 1

model:
  term: "Model"
  definition: "A mathematical relationship encoding physical assumptions that connects what we measure to what we want to know."
  context: "Models can be tested by comparing their predictions to new observations."
  first_use: "Lecture 1"
  module: 1

# Light and Radiation
photon:
  term: "Photon"
  definition: "A discrete packet of electromagnetic energy; the quantum of light."
  context: "Each photon carries energy $E = h\\nu$, where $h$ is Planck's constant and $\\nu$ is frequency."
  first_use: "Lecture 1"
  module: 1

wavelength:
  term: "Wavelength (λ)"
  definition: "The spatial period of a light wave—the distance between successive crests."
  context: "Measured in nanometers (nm) for visible light, centimeters for radio. Related to frequency by $c = \\lambda\\nu$."
  first_use: "Lecture 1"
  module: 1

frequency:
  term: "Frequency (ν)"
  definition: "The number of wave cycles passing a point per second, measured in Hertz (Hz)."
  context: "Higher frequency means higher energy photons: $E = h\\nu$."
  first_use: "Lecture 1"
  module: 1

spectrum:
  term: "Spectrum"
  definition: "Brightness measured as a function of wavelength—the distribution of light across different colors/energies."
  context: "A spectrum contains far more information than a single brightness measurement."
  first_use: "Lecture 1"
  module: 1

spectroscopy:
  term: "Spectroscopy"
  definition: "The technique of spreading light into its component wavelengths to analyze composition, temperature, and motion."
  context: "Spectroscopy transformed astronomy from cataloging what's there to understanding what it's made of."
  first_use: "Lecture 1"
  module: 1

# Brightness and Distance
flux:
  term: "Flux (F)"
  definition: "The amount of light energy arriving at a detector per unit time per unit area."
  context: "Measured in erg s⁻¹ cm⁻². Flux depends on both luminosity and distance: $F = L/(4\\pi d^2)$."
  first_use: "Lecture 1"
  module: 1

luminosity:
  term: "Luminosity (L)"
  definition: "The total light energy emitted by a source per unit time—its intrinsic brightness."
  context: "Measured in erg/s or solar luminosities ($L_\\odot$). Luminosity is what the object emits; flux is what we receive."
  first_use: "Lecture 1"
  module: 1

standard_candle:
  term: "Standard candle"
  definition: "An object whose intrinsic luminosity can be determined independently, allowing distance to be calculated from observed brightness."
  context: "Examples: Cepheid variables (period → luminosity), Type Ia supernovae (consistent peak brightness)."
  first_use: "Lecture 1"
  module: 1

inverse_square_law:
  term: "Inverse-square law"
  definition: "The principle that flux decreases with the square of distance: double the distance, quarter the brightness."
  context: "$F = L/(4\\pi d^2)$. This geometric spreading is why distance determination is central to astronomy."
  first_use: "Lecture 1"
  module: 1

# Atomic Physics
emission:
  term: "Emission"
  definition: "Light produced and sent out by a source, often at specific wavelengths determined by atomic transitions."
  context: "Emission lines appear bright against a darker background."
  first_use: "Lecture 1"
  module: 1

absorption:
  term: "Absorption"
  definition: "Light removed from a beam by intervening material, often at specific wavelengths where atoms absorb photons."
  context: "Absorption lines appear dark against a brighter continuum."
  first_use: "Lecture 1"
  module: 1

ionized:
  term: "Ionized"
  definition: "An atom that has lost one or more electrons, leaving it with a net positive charge."
  context: "Ionization requires energy (heat or UV radiation). Ionized gas emits different spectral lines than neutral gas."
  first_use: "Lecture 1"
  module: 1

neutral:
  term: "Neutral"
  definition: "An atom with equal numbers of protons and electrons, having no net electric charge."
  context: "Neutral hydrogen emits at 21 cm (radio); ionized hydrogen emits at 656 nm (optical)."
  first_use: "Lecture 1"
  module: 1

# Thermal Radiation
thermal_radiation:
  term: "Thermal radiation"
  definition: "Light emitted by an object due to its temperature—all objects above absolute zero emit thermal radiation."
  context: "Hotter objects emit more light at shorter wavelengths (Wien's law)."
  first_use: "Lecture 1"
  module: 1

blackbody:
  term: "Blackbody"
  definition: "An idealized object that absorbs all incident radiation and emits a characteristic spectrum determined only by its temperature."
  context: "Stars approximate blackbodies. The blackbody spectrum peaks at $\\lambda_{\\text{peak}} = b/T$ (Wien's law)."
  first_use: "Lecture 1"
  module: 1

# Dust and Extinction
extinction:
  term: "Extinction"
  definition: "The dimming of light by dust through a combination of absorption and scattering."
  context: "Extinction is wavelength-dependent: blue light is extinguished more than red (interstellar reddening)."
  first_use: "Lecture 1"
  module: 1

# Time and Distance
lookback_time:
  term: "Lookback time"
  definition: "The time light takes to travel from a distant object to us—we see the object as it was that long ago."
  context: "Looking at the Andromeda Galaxy (2.5 million light-years away), we see it as it was 2.5 million years ago."
  first_use: "Lecture 1"
  module: 1

light_year:
  term: "Light-year"
  definition: "The distance light travels in one year—approximately $10^{18}$ cm or about 63,000 AU."
  context: "A unit of distance, not time. Proxima Centauri is 4.2 light-years away."
  first_use: "Lecture 1"
  module: 1

# Constants
planck_constant:
  term: "Planck's constant (h)"
  definition: "A fundamental constant that relates photon energy to frequency: $h = 6.63 \\times 10^{-27}$ erg·s."
  context: "The appearance of $h$ in an equation signals that quantum mechanics is involved."
  first_use: "Lecture 1"
  module: 1

speed_of_light:
  term: "Speed of light (c)"
  definition: "The speed at which light travels in vacuum: $c = 3 \\times 10^{10}$ cm/s."
  context: "A universal constant—the speed limit of the universe. Nothing with mass can reach this speed."
  first_use: "Lecture 1"
  module: 1

# Cosmology (Spoilers 9-10)
dark-matter:
  term: "Dark Matter"
  definition: "Invisible matter that does not emit, absorb, or reflect light but exerts gravitational influence."
  context: "Dark matter outweighs ordinary matter ~5:1 and is essential for explaining galaxy rotation curves and cosmic structure formation."
  first_use: "Lecture 1"
  module: 1

dark-energy:
  term: "Dark Energy"
  definition: "The unknown cause of the accelerating expansion of the universe, comprising ~68% of the cosmic energy budget."
  context: "Often modeled as a cosmological constant (Λ), but its physical origin remains one of the deepest mysteries in physics."
  first_use: "Lecture 1"
  module: 1

hubble-constant:
  term: "Hubble Constant (H₀)"
  definition: "The current expansion rate of the universe, approximately 70 km/s/Mpc."
  context: "A galaxy 1 Mpc away recedes at ~70 km/s; one 10 Mpc away recedes at ~700 km/s. The inverse of H₀ gives a rough estimate of the universe's age."
  first_use: "Lecture 1"
  module: 1

rotation-curve:
  term: "Rotation Curve"
  definition: "A plot of orbital speed versus distance from a galaxy's center."
  context: "Flat rotation curves—where speed stays constant at large radii—are the primary evidence for dark matter halos around galaxies."
  first_use: "Lecture 1"
  module: 1

redshift-cosmological:
  term: "Redshift (Cosmological)"
  definition: "The stretching of light wavelengths due to the expansion of space."
  context: "More distant galaxies show larger redshifts because light has traveled through more expanding space to reach us."
  first_use: "Lecture 1"
  module: 1

lcdm:
  term: "ΛCDM"
  definition: "The standard cosmological model: Λ (cosmological constant/dark energy) + CDM (Cold Dark Matter)."
  context: "Fits observations remarkably well with only six free parameters, but leaves dark matter and dark energy unexplained."
  first_use: "Lecture 1"
  module: 1

cosmic-web:
  term: "Cosmic Web"
  definition: "The large-scale structure of the universe: galaxies arranged in filaments, walls, and clusters, separated by vast voids."
  context: "The cosmic web is still evolving—gravity continues to pull matter from voids into filaments and clusters."
  first_use: "Lecture 1"
  module: 1

# Sky Geometry (Lecture 3)
celestial_sphere:
  term: "Celestial sphere"
  definition: "An imaginary sphere centered on the observer onto which all celestial objects are projected."
  context: "A coordinate system for directions on the sky, not a representation of actual distances."
  first_use: "Lecture 3"
  module: 1

celestial_pole:
  term: "Celestial pole"
  definition: "A point on the celestial sphere directly above Earth’s geographic pole."
  context: "Stars appear to circle the celestial poles due to Earth’s rotation."
  first_use: "Lecture 3"
  module: 1

celestial_equator:
  term: "Celestial equator"
  definition: "Earth’s equator projected outward onto the celestial sphere."
  context: "A great circle that divides the celestial sphere into northern and southern hemispheres."
  first_use: "Lecture 3"
  module: 1

ecliptic:
  term: "Ecliptic"
  definition: "The Sun’s apparent yearly path across the celestial sphere, corresponding to the plane of Earth’s orbit."
  context: "Tilted by about 23.5° relative to the celestial equator; the zodiac constellations lie along it."
  first_use: "Lecture 3"
  module: 1

horizon:
  term: "Horizon"
  definition: "The great circle that marks the boundary between directions above and below your local ground plane."
  context: "Depends on your location on Earth."
  first_use: "Lecture 3"
  module: 1

zenith:
  term: "Zenith"
  definition: "The point on the celestial sphere directly overhead for a given observer."
  context: "Depends on your location on Earth."
  first_use: "Lecture 3"
  module: 1

great_circle:
  term: "Great circle"
  definition: "Any circle on a sphere whose plane passes through the sphere’s center."
  context: "The celestial equator, ecliptic, and horizon are all great circles."
  first_use: "Lecture 3"
  module: 1

solstice:
  term: "Solstice"
  definition: "A time when the Sun reaches its farthest angular distance north or south of the celestial equator, producing the longest or shortest day."
  context: "Occurs around June 21 and December 21; from Latin for 'Sun stands still'."
  first_use: "Lecture 3"
  module: 1

equinox:
  term: "Equinox"
  definition: "A time when the Sun crosses the celestial equator, making day and night approximately equal in length worldwide."
  context: "Occurs around March 20 and September 22; exact day length depends slightly on refraction and the Sun’s finite size."
  first_use: "Lecture 3"
  module: 1

angular_size:
  term: "Angular size"
  definition: "The angle an object subtends as seen by an observer, measured in degrees, arcminutes, or arcseconds."
  context: "Angular size depends on physical size and distance; for small angles, θ (radians) ≈ d/D."
  first_use: "Lecture 3"
  module: 1

# Moon Geometry (Lecture 4)
eclipse:
  term: "Eclipse"
  definition: "An astronomical event where one celestial body passes into the shadow of another."
  context: "Solar eclipses occur when the Moon's shadow falls on Earth; lunar eclipses occur when the Moon passes through Earth's shadow."
  first_use: "Lecture 4"
  module: 1

solar_eclipse:
  term: "Solar eclipse"
  definition: "An eclipse that occurs when the Moon's shadow falls on Earth."
  context: "Possible only at new moon when the Moon is near a node; visible only from a limited area (the shadow path)."
  first_use: "Lecture 4"
  module: 1

lunar_eclipse:
  term: "Lunar eclipse"
  definition: "An eclipse that occurs when the Moon passes through Earth's shadow."
  context: "Possible only at full moon when the Moon is near a node; visible from the entire night side of Earth."
  first_use: "Lecture 4"
  module: 1

annular_eclipse:
  term: "Annular eclipse"
  definition: "A solar eclipse in which the Moon appears smaller than the Sun, leaving a ring ('annulus') of sunlight visible."
  context: "Occurs when the Moon is near apogee in its elliptical orbit."
  first_use: "Lecture 4"
  module: 1

totality:
  term: "Totality"
  definition: "The phase of a total eclipse when the Sun (solar eclipse) or Moon (lunar eclipse) is completely blocked or immersed in shadow."
  context: "During total solar eclipses, the corona becomes visible."
  first_use: "Lecture 4"
  module: 1

umbra:
  term: "Umbra"
  definition: "The darkest, central portion of a shadow where the light source is completely blocked."
  context: "The Moon entering Earth's umbra creates a total or partial lunar eclipse."
  first_use: "Lecture 4"
  module: 1

penumbra:
  term: "Penumbra"
  definition: "The lighter, outer portion of a shadow where only part of the light source is blocked."
  context: "The Moon passing through Earth's penumbra creates a subtle penumbral lunar eclipse."
  first_use: "Lecture 4"
  module: 1

blood_moon:
  term: "Blood moon"
  definition: "Colloquial term for the reddish appearance of the Moon during a total lunar eclipse."
  context: "Caused by Earth's atmosphere filtering and refracting sunlight into the shadow zone."
  first_use: "Lecture 4"
  module: 1

node:
  term: "Node"
  definition: "One of two points where the Moon's orbital plane intersects the ecliptic plane."
  context: "Eclipses can only occur when the Moon is near a node during new moon (solar) or full moon (lunar) phase."
  first_use: "Lecture 4"
  module: 1

ascending_node:
  term: "Ascending node"
  definition: "The point where the Moon crosses the ecliptic plane moving from south to north."
  context: "One of two points where the Moon's tilted orbit intersects the ecliptic."
  first_use: "Lecture 4"
  module: 1

descending_node:
  term: "Descending node"
  definition: "The point where the Moon crosses the ecliptic plane moving from north to south."
  context: "One of two points where the Moon's tilted orbit intersects the ecliptic."
  first_use: "Lecture 4"
  module: 1

eclipse_season:
  term: "Eclipse season"
  definition: "A period of about 34–35 days during which eclipses are possible, occurring when the Sun is near one of the Moon's orbital nodes."
  context: "Two eclipse seasons occur each year, about 173 days apart."
  first_use: "Lecture 4"
  module: 1

saros_cycle:
  term: "Saros cycle"
  definition: "A period of approximately 18 years, 11 days, and 8 hours after which similar eclipses repeat."
  context: "Results from the alignment of the synodic, draconic, and anomalistic months; each successive eclipse in a Saros series is shifted about 120° in longitude due to the extra ~8 hours."
  first_use: "Lecture 4"
  module: 1

apogee:
  term: "Apogee"
  definition: "The point in the Moon's orbit when it is farthest from Earth (~406,700 km)."
  context: "At apogee, the Moon appears smallest; if a solar eclipse occurs, it cannot be total (it will be annular or partial)."
  first_use: "Lecture 4"
  module: 1

perigee:
  term: "Perigee"
  definition: "The point in the Moon's orbit when it is closest to Earth (~356,500 km)."
  context: "At perigee, the Moon appears largest; total solar eclipses are possible (if alignment is central)."
  first_use: "Lecture 4"
  module: 1

new_moon:
  term: "New moon"
  definition: "The lunar phase when the Moon is between Earth and the Sun, with the illuminated side facing away from Earth."
  context: "The Moon is lost in the Sun's glare during this phase."
  first_use: "Lecture 4"
  module: 1

first_quarter:
  term: "First quarter"
  definition: "The lunar phase when the Moon is 90° east of the Sun."
  context: "Right half illuminated (as seen from the Northern Hemisphere); rises around noon and sets around midnight."
  first_use: "Lecture 4"
  module: 1

full_moon:
  term: "Full moon"
  definition: "The lunar phase when the Moon is opposite the Sun, with essentially 100% of the Earth-facing side illuminated."
  context: "Rises at sunset and sets at sunrise."
  first_use: "Lecture 4"
  module: 1

third_quarter:
  term: "Third quarter"
  definition: "The lunar phase when the Moon is 90° west of the Sun."
  context: "Left half illuminated (as seen from the Northern Hemisphere); rises around midnight and sets around noon."
  first_use: "Lecture 4"
  module: 1

gibbous:
  term: "Gibbous"
  definition: "A lunar phase between quarter and full, with more than half but less than all of the Moon's face illuminated."
  context: "From Latin 'gibbosus' meaning 'humpbacked'."
  first_use: "Lecture 4"
  module: 1

crescent:
  term: "Crescent (Moon)"
  definition: "A Moon phase with less than half of the Earth-facing disk appearing illuminated."
  context: "A waxing crescent occurs after new moon; a waning crescent occurs before new moon."
  first_use: "Lecture 4"
  module: 1

waxing:
  term: "Waxing"
  definition: "Increasing in illumination; the Moon is waxing between new moon and full moon."
  context: "From Old English 'weaxan' meaning 'to grow'."
  first_use: "Lecture 4"
  module: 1

waning:
  term: "Waning"
  definition: "Decreasing in illumination; the Moon is waning between full moon and new moon."
  context: "From Old English 'wanian' meaning 'to lessen'."
  first_use: "Lecture 4"
  module: 1

synodic_month:
  term: "Synodic month"
  definition: "The time for the Moon to complete one cycle of phases (new moon to new moon), approximately 29.5 days."
  context: "Longer than the sidereal month because Earth is also moving around the Sun."
  first_use: "Lecture 4"
  module: 1

conjunction:
  term: "Conjunction"
  definition: "An alignment where two objects appear in nearly the same direction on the sky."
  context: "For the Sun–Earth–Moon system, new moon corresponds to (near) conjunction of the Moon with the Sun as seen from Earth."
  first_use: "Lecture 4"
  module: 1

opposition:
  term: "Opposition"
  definition: "An alignment where two objects appear 180° apart on the sky."
  context: "For the Sun–Earth–Moon system, full moon corresponds to (near) opposition of the Moon relative to the Sun as seen from Earth."
  first_use: "Lecture 4"
  module: 1

solar-eclipse-total:
  term: "Solar eclipse (total)"
  definition: "A solar eclipse in which the Moon completely covers the Sun for observers in the umbra."
  context: "Totality is visible only along a narrow path on Earth."
  first_use: "Lecture 4"
  module: 1

solar-eclipse-partial:
  term: "Solar eclipse (partial)"
  definition: "A solar eclipse in which the Moon covers only part of the Sun for observers in the penumbra."
  context: "Much larger region of Earth sees a partial eclipse than totality."
  first_use: "Lecture 4"
  module: 1

solar-eclipse-hybrid:
  term: "Solar eclipse (hybrid)"
  definition: "A rare solar eclipse that is total along part of its path and annular along another part."
  context: "Caused by geometry near the threshold where the Moon’s apparent size is close to the Sun’s."
  first_use: "Lecture 4"
  module: 1

lunar-eclipse-total:
  term: "Lunar eclipse (total)"
  definition: "A lunar eclipse in which the Moon fully enters Earth’s umbra."
  context: "The Moon can appear red due to sunlight filtered through Earth’s atmosphere."
  first_use: "Lecture 4"
  module: 1

lunar-eclipse-partial:
  term: "Lunar eclipse (partial)"
  definition: "A lunar eclipse in which only part of the Moon enters Earth’s umbra."
  context: "The shadowed portion appears noticeably darkened."
  first_use: "Lecture 4"
  module: 1

lunar-eclipse-penumbral:
  term: "Lunar eclipse (penumbral)"
  definition: "A lunar eclipse in which the Moon passes only through Earth’s penumbra."
  context: "Often subtle and hard to notice without careful observation."
  first_use: "Lecture 4"
  module: 1

lunar_phase:
  term: "Phase (lunar)"
  definition: "The apparent shape of the Moon's illuminated portion as seen from Earth, determined by the Moon's position in its orbit relative to the Sun."
  context: "The eight traditional phases cycle over about 29.5 days."
  first_use: "Lecture 4"
  module: 1
