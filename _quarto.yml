project:
  type: website
  render:
    - index.qmd
    - course/*.qmd
    - handouts/*.qmd
    - modules/*.qmd
    - slides/*.qmd

website:
  title: "ASTR 201: Astronomy for Science Majors (Spring 2026)"
  navbar:
    logo: assets/astr201-logo.png
  sidebar:
    style: "docked"
    search: true
    contents:
      - href: index.qmd
        text: Home

      - section: "Course"
        contents:
          - course/syllabus.qmd
          - course/schedule.qmd

      - section: "Modules"
        contents:
          - modules/index.qmd

      - section: "Slides"
        contents:
          - slides/index.qmd
          - slides/L01-course-overview.qmd
          - slides/L02-math-review.qmd

      - section: "Handouts"
        contents:
          - handouts/index.qmd

format:
  html:
    theme:
      light: [cosmo, assets/site-light.scss]
      dark: [darkly, assets/site-dark.scss]
    mainfont: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif
    toc: true
    toc-depth: 3
    grid:
      sidebar-width: 300px
      body-width: 1100px
      margin-width: 320px
      gutter-width: 1.5rem

execute:
  freeze: auto
  echo: false
  warning: false
  message: false
