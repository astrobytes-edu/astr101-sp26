# _brand.yml
# Quarto Brand System â€” Single source of truth for cross-format identity
# Derived from assets/theme/_tokens.scss (Observatory Slate v1.0)
#
# Usage: Quarto automatically applies to html, dashboard, revealjs, typst
# RevealJS uses light mode by default (projectors are bright environments)

meta:
  name: "ASTR 201 Observatory Slate"

color:
  palette:
    # Neutrals (Light)
    bg-light: "#f7f8fa"
    surface-light: "#ffffff"
    surface-2-light: "#eef1f5"
    border-light: "#d6dbe3"
    text-light: "#16181d"
    muted-light: "#5c6470"

    # Neutrals (Dark)
    bg-dark: "#0f1115"
    surface-dark: "#16181d"
    surface-2-dark: "#1d2026"
    border-dark: "#2a2f38"
    text-dark: "#e8ecf2"
    muted-dark: "#a8b0bf"

    # Semantic Accents
    teal-light: "#2f6f6f"
    teal-dark: "#5dbfbf"
    indigo-light: "#5a5a8a"
    indigo-dark: "#9fa1d4"
    gold-light: "#7f6d44"
    gold-dark: "#d8c08b"
    rose-light: "#9a7b7f"
    rose-dark: "#c9a5a8"
    purple-light: "#7c3aed"
    purple-dark: "#a78bfa"

  # Semantic color roles
  foreground:
    light: "#16181d"
    dark: "#e8ecf2"
  background:
    light: "#f7f8fa"
    dark: "#0f1115"
  primary:
    light: "#2f6f6f"     # teal - interactive
    dark: "#5dbfbf"
  secondary:
    light: "#5a5a8a"     # indigo - structure
    dark: "#9fa1d4"
  tertiary:
    light: "#7f6d44"     # gold - emphasis
    dark: "#d8c08b"
  warning:
    light: "#9a7b7f"     # rose - pitfalls
    dark: "#c9a5a8"

logo:
  small: assets/astr201-logo.png
  medium: assets/astr201-logo.png

typography:
  fonts:
    - family: Inter
      source: google
      weight: 400..700
    - family: JetBrains Mono
      source: google
      weight: 400..700
  base:
    family: Inter
    size: 1.15rem
    line-height: 1.4
  headings:
    family: Inter
    weight: 650
  monospace:
    family: JetBrains Mono
  link:
    color:
      light: "#2f6f6f"
      dark: "#5dbfbf"
